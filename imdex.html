  <script>
    async function processDownload() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");

      if (!url || !url.includes("tiktok.com")) {
        result.innerHTML = "Please enter a valid TikTok URL.";
        return;
      }

      result.innerHTML = "Processing...";

      try {
        const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data && data.data && data.data.play) {
          const downloadUrl = data.data.play;
          result.innerHTML = `<a href="${downloadUrl}" download>âœ… Click to Download Video</a>`;
          setTimeout(() => {
            window.location.href = downloadUrl;
          }, 2000);
        } else {
          result.innerHTML = "Failed to fetch download link.";
        }
      } catch (error) {
        result.innerHTML = "Error downloading video.";
        console.error(error);
      }
    }
  </script>
