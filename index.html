<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikDown Pro</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .popup {
      background: rgba(20, 20, 20, 0.7);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid #ff0055;
      box-shadow: 0 0 30px #ff0055;
      width: 320px;
      text-align: center;
      position: relative;
      animation: popin 0.5s ease forwards;
    }

    @keyframes popin {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup h2 {
      font-family: 'Germania One', cursive;
      color: #ffffff;
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ffffff;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      display: inline-block;
      width: 45px;
      height: 45px;
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0 0 12px;
    }

    .whatsapp1 {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
      box-shadow: 0 0 15px #25d366;
    }

    .whatsapp2 {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
      box-shadow: 0 0 15px #25d366;
    }

    .telegram {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg');
      box-shadow: 0 0 15px #0088cc;
    }

    .youtube {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png');
      box-shadow: 0 0 15px red;
    }

    .countdown {
      font-size: 18px;
      color: #ff00ff;
      font-weight: bold;
      text-shadow: 0 0 12px #ff00ff;
    }

    .close-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
    }

    .download-btn {
      margin-top: 100px;
      display: inline-block;
      background-color: #ff0055;
      padding: 14px 30px;
      color: white;
      font-family: 'Grape Nuts', cursive;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff0055;
    }

    @import url('https://fonts.googleapis.com/css2?family=Germania+One&family=Grape+Nuts&family=Iceberg&display=swap');
  </style>
</head>
<body>

<button class="download-btn" onclick="showPopup()">Download Now</button>

<div class="popup-overlay" id="popup">
  <div class="popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Join Our Channel</h2>
    <div class="social-icons">
      <a class="whatsapp1" href="https://wa.me/923407699974" target="_blank"></a>
      <a class="whatsapp2" href="https://whatsapp.com/channel/0029Vb2TegQ8aKvLcZs92Y3r" target="_blank"></a>
      <a class="telegram" href="https://t.me/TECHBYHUZII" target="_blank"></a>
      <a class="youtube" href="https://youtube.com/@TECHBYHUZII" target="_blank"></a>
    </div>
    <div class="countdown" id="countdown">Your download will start in 3...</div>
  </div>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
    let counter = 3;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = `Your download will start in ${counter}...`;
      if (counter === 0) {
        clearInterval(interval);
        document.getElementById('popup').style.display = 'none';
        // START DOWNLOAD (replace below with actual logic)
        window.location.href = "your-video.mp4"; // change to actual download link
      }
    }, 1000);
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
