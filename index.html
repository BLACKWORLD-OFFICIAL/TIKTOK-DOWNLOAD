<head>

  <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Iceberg&family=Grape+Nuts&family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Germania One', cursive;
      font-size: 50px;
      color: #ff004f;
      text-transform: uppercase;
      text-shadow: 0 0 10px red;
    }
    .developer {
      font-size: 14px;
      color: yellow;
      text-shadow: 0 0 5px yellow;
    }
    .huzii {
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px #ff004f;
    }
    .input-box {
      margin-top: 20px;
      position: relative;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    .paste-clear-btn {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      background: #ff004f;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .download-btn {
      margin-top: 15px;
      font-family: 'Grape Nuts', cursive;
      background: #ff004f;
      color: white;
      padding: 10px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff004f;
      cursor: pointer;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .feature-box {
      padding: 20px;
      background: rgba(255, 0, 79, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      font-family: 'Anton', sans-serif;
      font-size: 18px;
    }
    .icons {
      margin-top: 30px;
    }
    .icons a {
      margin: 0 10px;
      font-size: 30px;
      text-shadow: 0 0 10px currentColor;
    }
    .icons .fa-whatsapp {
      color: #25d366;
    }
    .icons .fa-telegram {
      color: #0088cc;
    }
  </style>
  <script>
    function handlePasteClear(btn) {
      const input = document.getElementById("url");
      if (btn.innerText === "Paste") {
        navigator.clipboard.readText().then(text => {
          input.value = text;
          btn.innerText = "Clear";
        });
      } else {
        input.value = "";
        btn.innerText = "Paste";
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="huzii">HUZII BALOCH</div><div class="input-box">
  <input type="text" id="url" placeholder="Paste TikTok video URL here">
  <div class="paste-clear-btn" onclick="handlePasteClear(this)">Paste</div>
</div>

<button class="download-btn">Download Now</button>

<div class="features">
  <div class="feature-box">100% Free</div>
  <div class="feature-box">No Watermark</div>

  <div class="feature-box">Unlimited Downloads</div>
</div>

  <a href="https://youtube.com/@TECHBYHUZII" target="_blank"><i class="fab fa-youtube" style="color:#FF0000"></i></a>
</div>

  </div>
</body>
</html>
