<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikDown Pro | No Watermark</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Iceberg&family=Grape+Nuts&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Iceberg', sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .developer {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }

    .huzii {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffff, #00ccff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px #00ffff;
      animation: pulseBox 2s infinite ease-in-out;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffff, #00ccff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px #00ccff;
      margin-bottom: 10px;
    }

    .tagline {
      font-family: 'Iceberg', cursive;
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    input {
      width: 80%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }

    button {
      font-family: 'Grape Nuts', cursive;
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ffdd00, #ffbb00);
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 15px #ffdd00;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
    }

    .neon-boxes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    .neon-box {
      font-family: 'Bebas Neue', cursive;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      color: white;
      box-shadow: 0 0 15px #00ffff;
      animation: pulseBox 2s infinite ease-in-out;
    }

    @keyframes pulseBox {
      0% { box-shadow: 0 0 15px #00ffff; }
      50% { box-shadow: 0 0 25px #00ffff; }
      100% { box-shadow: 0 0 15px #00ffff; }
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a img {
      width: 60px;
      filter: drop-shadow(0 0 10px #00ffff);
      transition: 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    .youtube-link {
      margin-top: 10px;
    }

    .youtube-link a {
      color: #00ffff;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
    }

    .youtube-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="developer">Developer:</div>
    <div class="huzii">HUZII BALOCH</div>

    <div class="logo">TikDown Pro</div>
    <div class="tagline">Download High Quality TikTok Videos Without Watermark</div>

    <input type="text" id="url" placeholder="Paste TikTok video link here..." />
    <br>
    <button onclick="startDownload()">Download Now</button>

    <div id="result"></div>

    <div class="neon-boxes">
      <div class="neon-box">ðŸ’¯ Free</div>
      <div class="neon-box">Without Watermark</div>
      <div class="neon-box">Fast & Secure</div>
      <div class="neon-box">Unlimited Downloads</div>
    </div>

    <div class="social-icons">
      <a href="https://wa.me/923407699974"><img src="https://img.icons8.com/fluency/96/whatsapp.png"/></a>
      <a href="https://whatsapp.com/channel/0029Vb2TegQ8aKvLcZs92Y3r"><img src="https://img.icons8.com/color/96/whatsapp--v1.png"/></a>
      <a href="https://t.me/TECHBYHUZII"><img src="https://img.icons8.com/color/96/telegram-app--v1.png"/></a>
      <a href="https://youtube.com/@TECHBYHUZII"><img src="https://img.icons8.com/color/96/youtube-play.png"/></a>
    </div>

    <div class="youtube-link">
      <a href="https://youtube.com/@TECHBYHUZII" target="_blank">Watch Tutorials on TECHBYHUZII</a>
    </div>
  </div>

  <script>
    async function startDownload() {
      const url = document.getElementById("url").value;
      const result = document.getElementById("result");
      result.innerHTML = "Processing...";
      try {
        const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        if (data && data.data && data.data.play) {
          const downloadLink = data.data.play;
          result.innerHTML = `
            <a href="${downloadLink}" download="tiktok_video.mp4" style="color:#00ffcc; font-size:1.1rem;">
              âœ… Click here if download doesn't start
            </a>
          `;
          setTimeout(() => {
            window.location.href = downloadLink;
          }, 2000);
        } else {
          throw new Error("Invalid or unsupported link.");
        }
      } catch (e) {
        result.innerHTML = `<div style="color:red;">Error: ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
