    .container {

    .tagline {

      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 15px #f9d423;
      transform: scale(1.05);
    }

    #result {

      font-size: 1.2rem;
      color: white;
      box-shadow: 0 0 15px red;
      animation: pulseBox 2s infinite ease-in-out;
    }

    @keyframes pulseBox {
      0% { box-shadow: 0 0 15px red; }
      50% { box-shadow: 0 0 25px red; }
      100% { box-shadow: 0 0 15px red; }
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a img {
      width: 60px;
      filter: drop-shadow(0 0 10px #ff0000);
      transition: 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    .developer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
    }

    .huzii {
      font-family: 'Germania One', cursive;
      font-size: 2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);

    }

    .youtube-link {
      margin-top: 10px;
    }

    .youtube-link a {
      color: #ff5555;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
    }

    .youtube-link a:hover {
      text-decoration: underline;
    }
