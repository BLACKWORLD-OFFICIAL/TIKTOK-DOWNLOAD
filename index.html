<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAK SIM DATA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .social-links {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-links p {
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            color: white;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .social-icons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .developer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAK SIM DATA</h1>
        
        <div class="input-group">
            <input type="text" id="mobileNumber" placeholder="Enter mobile number" autocomplete="off">
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching data...</p>
        </div>
        
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
        
        <div class="social-links">
            <p>Join Our Channel:</p>
            <div class="social-icons">
                <a href="https://t.me/TECHBYHUZII" target="_blank">Telegram</a>
                <a href="https://whatsapp.com/channel/0029VaqyldOC6ZvZ6uSVmg2q" target="_blank">WhatsApp Channel</a>
                <a href="https://wa.me/+923058190234" target="_blank">WhatsApp Me</a>
            </div>
        </div>
        
        <div class="developer">
            DEVELOPER: <br>
            BACKGROUND OFFICIAL
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const mobileNumber = document.getElementById('mobileNumber');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            searchBtn.addEventListener('click', fetchData);
            mobileNumber.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchData();
                }
            });
            
            function fetchData() {
                const number = mobileNumber.value.trim();
                
                if (!number) {
                    alert('Please enter a mobile number');
                    return;
                }
                
                // Show loading spinner
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                // API URL with the number
                const apiUrl = `https://blackworld-sim-api.vercel.app/api?num=${number}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayResults(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        resultDiv.innerHTML = `<div class="result-item" style="color: #ff6b6b;">Error fetching data. Please try again later.</div>`;
                        resultDiv.style.display = 'block';
                    })
                    .finally(() => {
                        loadingDiv.style.display = 'none';
                    });
            }
            
            function displayResults(data) {
                resultDiv.innerHTML = '';
                
                if (!data || Object.keys(data).length === 0) {
                    resultDiv.innerHTML = `<div class="result-item">No data found for this number</div>`;
                    resultDiv.style.display = 'block';
                    return;
                }
                
                for (const [key, value] of Object.entries(data)) {
                    if (value) { // Only display if value exists
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'result-item';
                        itemDiv.innerHTML = `<strong>${key}:</strong> ${value}`;
                        resultDiv.appendChild(itemDiv);
                    }
                }
                
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
